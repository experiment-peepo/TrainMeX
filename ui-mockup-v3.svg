<svg width="1280" height="1020" viewBox="0 0 1280 1020" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="1280" height="1020" fill="#2F2535"/>
  <rect x="0" y="0" width="1280" height="64" fill="#241C2B"/>
  <text x="24" y="40" fill="#FFFFFF" font-size="22" font-family="Segoe UI, Arial">TrainMe Launcher</text>

  <text x="24" y="92" fill="#DBCBE3" font-size="13" font-family="Segoe UI, Arial">Follow the steps: select monitors → add videos → assign (optional) → play</text>

  <rect x="24" y="110" width="1232" height="200" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="40" y="138" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Step 1 • Select Monitors</text>
  <text x="40" y="160" fill="#CFC3D8" font-size="13" font-family="Segoe UI, Arial">Choose one or more monitors to target</text>
  <rect x="40" y="176" width="118" height="96" rx="8" fill="#4A3A5B" stroke="#6A4E7B"/>
  <text x="50" y="196" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Monitor 0</text>
  <text x="50" y="218" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">1920×1080</text>
  <rect x="50" y="226" width="98" height="30" rx="6" fill="#6C3A77"/>
  <text x="58" y="246" fill="#FFFFFF" font-size="12" font-family="Segoe UI, Arial">Select</text>
  <rect x="170" y="176" width="118" height="96" rx="8" fill="#4A3A5B" stroke="#6A4E7B"/>
  <text x="180" y="196" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Monitor 1</text>
  <text x="180" y="218" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">2560×1440</text>
  <rect x="180" y="226" width="98" height="30" rx="6" fill="#6C3A77"/>
  <text x="188" y="246" fill="#FFFFFF" font-size="12" font-family="Segoe UI, Arial">Select</text>

  <rect x="24" y="324" width="600" height="300" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="40" y="352" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Step 2 • Add Videos (Absolute Paths)</text>
  <text x="40" y="374" fill="#CFC3D8" font-size="13" font-family="Segoe UI, Arial">Browse or drag‑and‑drop files from anywhere</text>
  <rect x="40" y="392" width="560" height="36" rx="6" fill="#4A3A5B"/>
  <text x="56" y="416" fill="#CFC3D8" font-size="14" font-family="Segoe UI, Arial">Search by name or path</text>
  <rect x="40" y="434" width="560" height="166" rx="6" fill="#453656" stroke="#5A4370"/>
  <rect x="50" y="444" width="72" height="54" rx="6" fill="#5A4A70"/>
  <text x="132" y="466" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">C:\Videos\session\intro.mp4</text>
  <text x="132" y="486" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">00:45 • 1080p</text>
  <rect x="50" y="504" width="72" height="54" rx="6" fill="#5A4A70"/>
  <text x="132" y="526" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">D:\Clips\focus.mp4</text>
  <text x="132" y="546" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">01:12 • 1440p</text>
  <rect x="40" y="604" width="110" height="32" rx="6" fill="#6C3A77"/>
  <text x="54" y="626" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Browse</text>
  <rect x="160" y="604" width="160" height="32" rx="6" fill="#6C3A77"/>
  <text x="178" y="626" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Remove Selected</text>
  <rect x="330" y="604" width="120" height="32" rx="6" fill="#6C3A77"/>
  <text x="346" y="626" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Clear All</text>

  <rect x="656" y="324" width="600" height="300" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="672" y="352" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Step 3 • Assign to Monitors</text>
  <text x="672" y="374" fill="#CFC3D8" font-size="13" font-family="Segoe UI, Arial">Assign a video per monitor (optional)</text>
  <rect x="672" y="392" width="560" height="216" rx="8" fill="#453656" stroke="#5A4370"/>
  <rect x="688" y="408" width="260" height="56" rx="8" fill="#4A3A5B"/>
  <text x="700" y="428" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Monitor 0 • 1920×1080</text>
  <rect x="700" y="438" width="220" height="28" rx="6" fill="#6C3A77"/>
  <text x="710" y="456" fill="#FFFFFF" font-size="12" font-family="Segoe UI, Arial">Assign file ▼</text>
  <rect x="960" y="408" width="260" height="56" rx="8" fill="#4A3A5B"/>
  <text x="972" y="428" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Monitor 1 • 2560×1440</text>
  <rect x="972" y="438" width="220" height="28" rx="6" fill="#6C3A77"/>
  <text x="982" y="456" fill="#FFFFFF" font-size="12" font-family="Segoe UI, Arial">Assign file ▼</text>

  <rect x="24" y="640" width="600" height="180" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="40" y="668" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Options</text>
  <text x="40" y="692" fill="#CFC3D8" font-size="14" font-family="Segoe UI, Arial">Opacity</text>
  <rect x="40" y="702" width="440" height="8" rx="4" fill="#6C3A77"/>
  <circle cx="240" cy="706" r="10" fill="#AA2E50"/>
  <text x="492" y="708" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">22%</text>
  <text x="40" y="734" fill="#CFC3D8" font-size="14" font-family="Segoe UI, Arial">Volume</text>
  <rect x="40" y="744" width="440" height="8" rx="4" fill="#6C3A77"/>
  <circle cx="320" cy="748" r="10" fill="#AA2E50"/>
  <text x="492" y="750" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">50%</text>

  <rect x="656" y="640" width="600" height="180" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="672" y="668" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Step 4 • Play</text>
  <rect x="672" y="690" width="272" height="42" rx="8" fill="#6C3A77"/>
  <text x="688" y="716" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Play Same Video on Monitors</text>
  <text x="672" y="736" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">All selected monitors play the first selected file</text>
  <rect x="960" y="690" width="272" height="42" rx="8" fill="#6C3A77"/>
  <text x="976" y="716" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Play Per‑Monitor</text>
  <text x="960" y="736" fill="#CFC3D8" font-size="12" font-family="Segoe UI, Arial">Uses assignments; unassigned monitors are skipped</text>
  <rect x="672" y="748" width="120" height="36" rx="8" fill="#6C3A77"/>
  <text x="688" y="771" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Pause</text>
  <rect x="804" y="748" width="120" height="36" rx="8" fill="#6C3A77"/>
  <text x="820" y="771" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Resume</text>
  <rect x="936" y="748" width="120" height="36" rx="8" fill="#AA2E50"/>
  <text x="952" y="771" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Stop All</text>

  <rect x="24" y="836" width="1232" height="64" rx="8" fill="#352A45" stroke="#4D3A5C"/>
  <text x="40" y="872" fill="#FFFFFF" font-size="14" font-family="Segoe UI, Arial">Status: 2 monitors selected • 3 files added • Assignments: 2 • Ready</text>

  <rect x="24" y="916" width="1232" height="80" rx="10" fill="#3A2E47" stroke="#4D3A5C"/>
  <text x="40" y="942" fill="#FFFFFF" font-size="18" font-family="Segoe UI, Arial">Quick Tips</text>
  <text x="40" y="966" fill="#CFC3D8" font-size="14" font-family="Segoe UI, Arial">Use Assign per monitor for distinct playback; otherwise use Play Same</text>
</svg>
