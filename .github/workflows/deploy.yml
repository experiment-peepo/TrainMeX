name: WPF Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TrainMe.sln
      
    - name: Build solution
      run: dotnet build TrainMe.sln -c Release --no-restore
      
    - name: Run tests
      run: dotnet test TrainMe.sln -c Release --no-build --verbosity normal
      
    - name: Publish application
      run: dotnet publish TrainMe/TrainMe.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish
      
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: publish/TrainMe.exe
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

