name: Test Release Workflow

# This workflow tests the release process without actually creating a release
# It can be triggered manually or on pull requests to validate changes

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/release.yml'
      - 'TrainMe/**'
      - 'TrainMeX.sln'

jobs:
  test-build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TrainMeX.sln
      
    - name: Build solution
      run: dotnet build TrainMeX.sln -c Release --no-restore
      
    - name: Run tests
      run: dotnet test TrainMeX.sln -c Release --no-build --verbosity normal
      
    - name: Test Publish
      run: |
        dotnet publish TrainMeX\TrainMeX.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o publish-test
      
    - name: Verify executable exists
      run: |
        if (-not (Test-Path "publish-test/TrainMeX.exe")) {
          Write-Error "TrainMeX.exe not found in publish-test directory"
          exit 1
        }
        $fileSize = (Get-Item "publish-test/TrainMeX.exe").Length
        Write-Host "✓ Executable found: $fileSize bytes"
        Write-Host "✓ Build and publish process validated successfully"
      shell: pwsh
      
    - name: Validate workflow syntax
      run: |
        Write-Host "Validating workflow files..."
        $workflowFiles = Get-ChildItem -Path ".github/workflows" -Filter "*.yml"
        foreach ($file in $workflowFiles) {
          Write-Host "✓ Found workflow: $($file.Name)"
        }
        Write-Host "✓ All workflow files validated"
      shell: pwsh



