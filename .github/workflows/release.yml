name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TrainMeX.sln

    - name: Generate Version
      id: git_version
      run: |
        if ("${{ github.ref_type }}" -eq "tag") {
          $version = "${{ github.ref_name }}" -replace "v", ""
        } else {
          $baseVersion = "1.3.0"
          $runNumber = "${{ github.run_number }}"
          $version = "$baseVersion.$runNumber"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Computed Version: $version"
      shell: pwsh
      
    - name: Build and Publish
      run: |
        dotnet publish TrainMeX\TrainMeX.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version=${{ steps.git_version.outputs.version }} `
          -p:AssemblyVersion=${{ steps.git_version.outputs.version }} `
          -p:FileVersion=${{ steps.git_version.outputs.version }} `
          -o publish
      
    - name: Verify executable exists
      run: |
        if (-not (Test-Path "publish/TrainMeX.exe")) {
          Write-Error "TrainMeX.exe not found in publish directory"
          exit 1
        }
        $fileSize = (Get-Item "publish/TrainMeX.exe").Length
        Write-Host "Executable found: $fileSize bytes"
      shell: pwsh
      
    - name: Create Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@v2
      with:
        files: publish/TrainMeX.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## TrainMeX Release ${{ steps.git_version.outputs.version }}
          
          ### Changes
          - See commit history for details
          
          ### Installation
          Download `TrainMeX.exe` from the assets below. The executable is portable and requires no installation.
          
          ### System Requirements
          - Windows x64
          - No .NET runtime required (self-contained)
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
